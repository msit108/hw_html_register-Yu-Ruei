<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
    <div data-role="page">

        <!--header-->
        <div data-role="header" data-position="fixed">
            <h1>MSIT108</h1>
        </div>
        <!---->

        <div data-role="content">
            <form>
                Create your user name:
                <div>
                    <input type="tel" name="userName" id="userName" value="" placeholder="UserName" />
                </div>
                Create your password:
                <div>
                    <input type="text" name="password" id="passworg" value="" placeholder="Password" />
                </div>
                Confire your password:
                <div>
                    <input type="text" name="passwordConfire" id="passwordConfire" value="" placeholder="Password" />
                </div>

                Your name:
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input type="text" name="firstName" id="firstName" value="" placeholder="FirstName">
                    </div>
                    <div class="ui-block-b">
                        <input type="text" name="secName" id="secName" value="" placeholder="LastName" />
                    </div>
                </div>
                Birth day:
                <div class="ui-grid-b">
                    <div class="ui-block-a">
                        <input type="text" value="" placeholder="Year" />
                    </div>
                    <div class="ui-block-b">
                        <fieldset data-role="controlgroup">
                            <select data-native-menu="false">
                                <option data-placehloder="true">Month</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="ui-block-c">
                        <fieldset data-role="controlgroup">
                            <select data-native-menu="false">
                                <option data-placehloder="true">Day</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </fieldset>
                    </div>
                </div>
                Address:
                <div class="ui-grid-a">
                    <div class="ui-block-a" id="city">
                        <fieldset data-role="controlgroup">
                            <select data-native-menu="false">
                                <option>台北</option>
                                <option>桃園</option>
                                <option>新竹</option>
                                <option>苗栗</option>
                                <option>台中</option>
                                <option>彰化</option>
                                <option>雲林</option>
                                <option>嘉義</option>
                                <option>台南</option>
                                <option>高雄</option>
                                <option>屏東</option>
                                <option>宜蘭</option>
                                <option>花蓮</option>
                                <option>台東</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="ui-block-b">
                        <input type="text" value="" placeholder="Address"/>
                    </div>
                </div>
                Tel:
                <div>
                <input type="tel" value="" placeholder="Tel:" />
                </div>

                <div class="ui-grid-a">
                    <div class="ui-block-a"><input type="button" value="OK" data-icon="check" data-inline="true" data-interval="true"/></div>
                    <div class="ui-block-b"><input type="button" value="Cancel" data-icon="delete" data-inline="true" data-interval="true"/></div>
                </div>
            </form>
        </div>

        <!--Footer-->
        <div data-role="footer" data-position="fixed" data-theme="d">
            <h2>by MSIT Yu-Ruei</h2>
        </div>
        <!---->

    </div>
</body>
</html>
